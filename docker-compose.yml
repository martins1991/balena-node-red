version: '2'
volumes:
  influxdb-data:
  node-red-data:
services:
  node-red:
    build: ./node-red
    hostname: node-red
    container_name: node-red
    volumes:
      - 'node-red-data:/data'
    restart: always
    privileged: true
    labels:
      io.balena.features.supervisor-api: '1'
    cap_add:
      - SYS_RAWIO
    devices:
      - "/dev/mem:/dev/mem"
      - "/dev/gpiomem:/dev/gpiomem"
      - "/dev/i2c-1:/dev/i2c-1"
    ports:
      - "1880:1880"
      - "502:502"
  influxdb:
    restart: always
    hostname: influxdb
    container_name: influxdb
    build: ./influxdb
    volumes:
      - 'influxdb-data:/data'
  wifi-connect:
    build: ./wifi-connect
    restart: always
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.firmware: '1'
